<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daftar Customer | Amelia Laundry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #9A4DFF, #6A0DAD);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 380px;
            padding: 24px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 10px 26px rgba(0,0,0,0.25);
            text-align: center;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #6A0DAD;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #6A0DAD;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #4B0082;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="title">Daftar Customer Baru</div>
    <div class="subtitle">Buat akun untuk memesan layanan jemputâ€“antar laundry.</div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Ulangi password" required>
        <button>Daftar</button>
    </form>
</div>

</body>
</html>

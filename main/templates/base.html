<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Amelia Laundry{% endblock %}</title>

    <!-- Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >

    <style>
        :root {
            --primary: #ff7b9c;      /* pink */
            --primary-dark: #c44569; /* pink tua */
            --accent: #ffbe76;       /* peach */
            --deep: #574b90;         /* ungu tua */
        }

        * { box-sizing: border-box; }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: #2f3640;

            /* gradasi hangat (bukan biru) */
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #f6d365, #fda085);
            background-size: 260% 260%;
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container-custom {
            width: 100%;
            max-width: 1100px;
            padding: 26px 36px 30px;
            border-radius: 26px;
            background: radial-gradient(circle at top left, #ffffff, #fff5f8);
            box-shadow:
                0 22px 40px rgba(0,0,0,0.25),
                0 0 0 1px rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.7s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity:0; transform: translateY(24px); }
            to   { opacity:1; transform: translateY(0); }
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.95), rgba(255,255,255,0));
            opacity: 0.7;
            pointer-events: none;
        }
        .bubble.b1 { width:140px; height:140px; top:-50px; right:-30px; }
        .bubble.b2 { width:90px; height:90px; bottom:-30px; left:-20px; opacity:0.55; }

        .brand-title {
            font-weight: 800;
            font-size: 26px;
            color: var(--deep);
            letter-spacing: 0.03em;
        }
        .brand-subtitle {
            color: #7f8fa6;
            font-size: 14px;
        }

        .logo-bubble {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            animation: floatBubble 3.5s ease-in-out infinite;
        }

        @keyframes floatBubble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .card-feature {
            transition: transform 0.18s ease, box-shadow 0.18s ease;
            border-radius: 18px;
            border: none;
            background: linear-gradient(145deg, #ffffff, #fff9fb);
        }
        .card-feature:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 12px 26px rgba(0,0,0,0.16);
        }

        .subtitle { color: #7f8fa6; }

        .badge-soft {
            border-radius: 999px;
            padding: 4px 12px;
            font-size: 11px;
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn-danger {
            background: #e84118;
            border-color: #e84118;
        }

        /* kartu auth (login/register) */
        .auth-card {
            border-radius: 22px;
            border: none;
            background: linear-gradient(145deg, #ffffff, #fff4f9);
            box-shadow: 0 14px 30px rgba(0,0,0,0.16);
        }

        .auth-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--deep));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            color: #fff;
            font-size: 34px;
            font-weight: 700;
        }

        .auth-title {
            font-weight: 700;
            font-size: 22px;
            text-align: center;
        }

        .auth-subtitle {
            font-size: 13px;
            text-align: center;
            color: #7f8fa6;
            margin-bottom: 18px;
        }

        @media (max-width: 768px) {
            .container-custom {
                padding: 18px 16px 20px;
                border-radius: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container container-custom">
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <div class="brand-title">Amelia Laundry</div>
            <div class="brand-subtitle">Sistem layanan laundry jemputâ€“antar berbasis OOP</div>
        </div>
        <div class="logo-bubble">ðŸ§º</div>
    </div>
    <hr class="mb-4">

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
